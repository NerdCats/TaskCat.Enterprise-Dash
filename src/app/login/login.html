<!-- template -->
<div class="login-box">
    <div class="login-logo">
        <!-- TODO:// We need make sure app name is loaded through settings -->
        <b>GO! Fetch Enterprise</b>
        Login
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <!-- On form submit, we call the Login event with the username and the password from the inputs -->
        <form>
            <fieldset>
                <div class="form-group">
                    <input id="cntrlUsername" ngControl="username" class="form-control" #username placeholder="Username" name="username" type="text"
                        autofocus maxlength="20">
                    <div class="control-msgs">
                        <p>Username is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <input id="cntrlPassword" ngControl="password" class="form-control" #password placeholder="Password" name="password" type="password"
                        value="" maxlength="20">
                    <div class="control-msgs">
                        <p>Password is required.</p>
                    </div>
                </div>
                <button id="cntrlsubmit" type="submit" [disabled]="!form.valid" class="btn btn-lg btn-success btn-block">Login</button>
            </fieldset>
        </form>


        <a href="#">I forgot my password</a><br>
        <a class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
</div>
